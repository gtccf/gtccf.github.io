<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic|Roboto+Condensed:400,400italic,700,700italic|Shadows+Into+Light|Raleway:400,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/styles.css" rel="stylesheet" media="screen">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
      padding-right: 20px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
{% include nav.html %}
{% if page.title %}<div class="pageheadtext"><h1>{{ page.title }}</h1></div>{% endif %}

{{ content }}

{% include footer.html %}
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
